version: "1.0"

#Specify inspection profile for code analysis
profile:
  name: qodana.recommended

#bootstrap: /opt/idea/plugins/maven/lib/maven3/bin/mvn compile
#  cd /opt/idea/plugins/ && ls -l && mkdir ../backup && mv java ../backup/ && mv java-ide-customization ../backup/ && mv json ../backup/ && mv qodana ../backup && mv vcs-git ../backup && mv maven ../backup && rm -rf * &&  mv ../backup/* ./ && rm -rf ../backup && cd /data/project
#Enable inspections
include:
  - name: ReplacePrintlnWithLogging
  - name: WhenWithOnlyElse
  - name: All
    paths:
      - module2
      - module3
exclude:
  - name: All
    paths:
      - results
      - report
      - cache
      - target
#Disable inspections
#exclude:
#  - name: <SomeDisabledInspectionId>
#    paths:
#      - <path/where/not/run/inspection>

projectJDK: "21" #(Applied in CI/CD pipeline)
#Execute shell command before Qodana execution (Applied in CI/CD pipeline)
#bootstrap: sh ./prepare-qodana.sh

#Install IDE plugins before Qodana execution (Applied in CI/CD pipeline)
#plugins:
#  - id: <plugin.id> #(plugin id can be found at https://plugins.jetbrains.com)

#Specify Qodana linter for analysis (Applied in CI/CD pipeline)
linter: jetbrains/qodana-jvm:2024.2
