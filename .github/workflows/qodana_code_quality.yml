name: Qodana
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - develop
      - master
      - qodana
      - default

jobs:
  qodana:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: 'Qodana Scan'
        uses: JetBrains/qodana-action@v2024.3.3
        with:
          primary-cache-key: qodana-2024.3-${{ github.event.repository.default_branch }}
          use-caches: ${{ github.ref == github.event.repository.default_branch && 'false' || 'true' }}
        env:
          QODANA_TOKEN: ${{ secrets.QODANA_TOKEN }}
